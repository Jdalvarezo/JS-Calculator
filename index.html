<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>JS Calculator</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input type="number" id="operands" disabled>
    <input type="number" id="result" disabled>
    <table>
        <tr>
            <td><button class="opBtns">back</button></td>
            <td><button class="opBtns"><span>+</span><span>-</span></button></td>
            <td><button class="opBtns">/</button></td>
            <td><button class="opBtns">x</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="opBtns">-</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="opBtns">+</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button id="btnEqual">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn0">0</button></td>
            <td><button>,</button></td>
        </tr>
    </table>
    <!-- You can also require other files to run in this process -->
    <script src="js/calculator.js"></script>
</body>
</html>
