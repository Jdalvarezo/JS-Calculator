<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'">
    <title>JS Calculator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="info" title="About software"><i class="fas fa-info-circle"></i></div>

    <input type="text" id="operands" disabled>
    <input type="text" id="result" disabled>
    
    <table>
        <tr>
            <td><button class="opBtns" id="btnClean">C</button></td>
            <td><button class="opBtns" id="btnDivide">รท</button></td>
            <td><button class="opBtns" id="btnMultiply">ร</button></td>
            <td><button class="opBtns" id="btnBackspace"><i class="fas fa-backspace"></i></button></td>
        </tr>
        <tr>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td><button class="opBtns" id="btnSubtract">-</button></td>
        </tr>
        <tr>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td><button class="opBtns" id="btnAdd">+</button></td>
        </tr>
        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td rowspan="2"><button id="btnEqual">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn0">0</button></td>
            <td><button id="btnDot">.</button></td>
        </tr>
    </table>
    
    <!-- You can also require other files to run in this process -->
    <script src="../../controller/calculatorCtrl.js"></script>
    
</body>

</html>
